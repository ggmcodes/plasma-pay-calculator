    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script>
        // Global state
        let map;
        let markers = [];
        let centers = [];
        let userMarker = null;
        let userLocation = null;


        // Initialize map
        function initMap() {
            map = L.map('map').setView([39.8283, -98.5795], 4);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
        }

        // Escape HTML to prevent XSS - all center data passes through this
        function escapeHtml(text) {
            if (text === null || text === undefined) return '';
            const div = document.createElement('div');
            div.textContent = String(text);
            return div.innerHTML;
        }

        // Load centers data
        async function loadCenters() {
            try {
                const response = await fetch('/data/centers.json');
                if (!response.ok) throw new Error('HTTP ' + response.status);

                const data = await response.json();
                centers = data.centers || [];
                document.getElementById('resultsCount').textContent = centers.length + ' centers in database';
                showAllCenters();

            } catch (error) {
                console.error('Error loading centers:', error);
                document.getElementById('resultsCount').textContent = 'Error loading centers';
            }
        }

        // Calculate distance (Haversine formula)
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 3959;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        // Show nearby centers
        function showNearbyCenter(lat, lng) {
            const radius = parseInt(document.getElementById('radiusSelect').value);
            const brandFilter = document.getElementById('brandFilter').value;
            const ratingFilter = parseFloat(document.getElementById('ratingFilter').value);

            markers.forEach(m => map.removeLayer(m));
            markers = [];

            if (userMarker) map.removeLayer(userMarker);
            userMarker = L.circleMarker([lat, lng], {
                radius: 10, fillColor: '#e74c3c', color: '#fff', weight: 3, opacity: 1, fillOpacity: 1
            }).addTo(map).bindPopup('<strong>Your Location</strong>');

            let filtered = centers
                .map(center => ({
                    ...center,
                    distance: calculateDistance(lat, lng, center.latitude, center.longitude)
                }))
                .filter(center => {
                    if (center.distance > radius) return false;
                    if (brandFilter && !center.brand?.toLowerCase().includes(brandFilter.toLowerCase())) return false;
                    if (ratingFilter && (center.rating || 0) < ratingFilter) return false;
                    return true;
                })
                .sort((a, b) => a.distance - b.distance);

            updateMapAndList(filtered, lat, lng);
        }

        // Show all centers
        function showAllCenters() {
            markers.forEach(m => map.removeLayer(m));
            markers = [];

            const brandFilter = document.getElementById('brandFilter').value;
            const ratingFilter = parseFloat(document.getElementById('ratingFilter').value);

            let filtered = centers.filter(center => {
                if (brandFilter && !center.brand?.toLowerCase().includes(brandFilter.toLowerCase())) return false;
                if (ratingFilter && (center.rating || 0) < ratingFilter) return false;
                return true;
            });

            const toShow = filtered.slice(0, 100);

            toShow.forEach(center => {
                if (center.latitude && center.longitude) {
                    const marker = L.circleMarker([center.latitude, center.longitude], {
                        radius: 6, fillColor: '#27ae60', color: '#fff', weight: 2, opacity: 1, fillOpacity: 0.8
                    }).addTo(map);
                    marker.bindPopup(createPopupContent(center));
                    markers.push(marker);
                }
            });

            document.getElementById('resultsCount').textContent = 'Showing ' + toShow.length + ' of ' + filtered.length + ' centers. Search for location to see nearby.';
            document.getElementById('centerList').textContent = '';
            const noResults = document.createElement('li');
            noResults.className = 'no-results';
            noResults.textContent = 'Enter a location or use "My Location" to find nearby centers.';
            document.getElementById('centerList').appendChild(noResults);
        }

        // Update map and list
        function updateMapAndList(filtered, lat, lng) {
            if (filtered.length > 0) {
                const bounds = L.latLngBounds([[lat, lng]]);
                filtered.slice(0, 20).forEach(c => bounds.extend([c.latitude, c.longitude]));
                map.fitBounds(bounds, { padding: [50, 50] });
            } else {
                map.setView([lat, lng], 10);
            }

            filtered.forEach((center) => {
                if (center.latitude && center.longitude) {
                    const marker = L.circleMarker([center.latitude, center.longitude], {
                        radius: 8, fillColor: '#27ae60', color: '#fff', weight: 2, opacity: 1, fillOpacity: 0.8
                    }).addTo(map);
                    marker.bindPopup(createPopupContent(center));
                    marker.centerId = center.id;
                    markers.push(marker);
                }
            });

            const list = document.getElementById('centerList');
            document.getElementById('resultsCount').textContent = filtered.length + ' centers within radius';

            // Clear list safely
            while (list.firstChild) {
                list.removeChild(list.firstChild);
            }

            if (filtered.length === 0) {
                const noResults = document.createElement('li');
                noResults.className = 'no-results';
                noResults.textContent = 'No centers found. Try expanding your search radius.';
                list.appendChild(noResults);
                return;
            }

            filtered.slice(0, 50).forEach((center) => {
                const li = document.createElement('li');
                li.className = 'center-card';
                li.dataset.id = center.id;
                li.onclick = () => selectCenter(center.id, center.latitude, center.longitude);

                const nameDiv = document.createElement('div');
                nameDiv.className = 'center-name';
                nameDiv.textContent = center.name;
                li.appendChild(nameDiv);

                const addrDiv = document.createElement('div');
                addrDiv.className = 'center-address';
                addrDiv.textContent = center.full_address;
                li.appendChild(addrDiv);

                const metaDiv = document.createElement('div');
                metaDiv.className = 'center-meta';

                const payBadge = document.createElement('span');
                payBadge.className = 'meta-badge meta-pay';
                payBadge.textContent = center.typical_pay || 'Contact';
                metaDiv.appendChild(payBadge);

                if (center.rating) {
                    const ratingBadge = document.createElement('span');
                    ratingBadge.className = 'meta-badge meta-rating';
                    ratingBadge.textContent = center.rating + ' ★';
                    metaDiv.appendChild(ratingBadge);
                }

                if (center.brand) {
                    const brandBadge = document.createElement('span');
                    brandBadge.className = 'meta-badge meta-brand';
                    brandBadge.textContent = center.brand;
                    metaDiv.appendChild(brandBadge);
                }

                const distBadge = document.createElement('span');
                distBadge.className = 'meta-badge meta-distance';
                distBadge.textContent = center.distance.toFixed(1) + ' mi';
                metaDiv.appendChild(distBadge);

                li.appendChild(metaDiv);
                list.appendChild(li);
            });
        }

        // Create popup content safely
        function createPopupContent(center) {
            const directionsUrl = 'https://www.google.com/maps/dir/?api=1&destination=' + encodeURIComponent(center.full_address);

            const container = document.createElement('div');
            container.className = 'popup-content';

            const h4 = document.createElement('h4');
            h4.textContent = center.name;
            container.appendChild(h4);

            const addrP = document.createElement('p');
            addrP.innerHTML = '<strong>Address:</strong> ' + escapeHtml(center.full_address);
            container.appendChild(addrP);

            const payP = document.createElement('p');
            payP.innerHTML = '<strong>Pay:</strong> ' + escapeHtml(center.typical_pay || 'Contact center');
            container.appendChild(payP);

            if (center.rating) {
                const ratingP = document.createElement('p');
                ratingP.innerHTML = '<strong>Rating:</strong> ' + escapeHtml(center.rating) + ' ★ (' + escapeHtml(center.reviews || 0) + ' reviews)';
                container.appendChild(ratingP);
            }

            if (center.phone) {
                const phoneP = document.createElement('p');
                const phoneLink = document.createElement('a');
                phoneLink.href = 'tel:' + center.phone;
                phoneLink.textContent = center.phone;
                phoneP.innerHTML = '<strong>Phone:</strong> ';
                phoneP.appendChild(phoneLink);
                container.appendChild(phoneP);
            }

            if (center.first_visit_bonus) {
                const bonusP = document.createElement('p');
                bonusP.innerHTML = '<strong>First Visit:</strong> ' + escapeHtml(center.first_visit_bonus);
                container.appendChild(bonusP);
            }

            const dirLink = document.createElement('a');
            dirLink.href = directionsUrl;
            dirLink.target = '_blank';
            dirLink.className = 'directions-link';
            dirLink.textContent = 'Get Directions →';
            container.appendChild(dirLink);

            return container;
        }

        // Select center from sidebar
        function selectCenter(id, lat, lng) {
            document.querySelectorAll('.center-card').forEach(el => el.classList.remove('active'));
            const selected = document.querySelector('[data-id="' + id + '"]');
            if (selected) selected.classList.add('active');
            map.setView([lat, lng], 14);
            const marker = markers.find(m => m.centerId === id);
            if (marker) marker.openPopup();
        }

        // Search by location input
        async function searchLocation() {
            const input = document.getElementById('locationInput').value.trim();
            if (!input) {
                alert('Please enter a location');
                return;
            }

            try {
                const response = await fetch('https://nominatim.openstreetmap.org/search?format=json&q=' + encodeURIComponent(input) + '&countrycodes=us&limit=1');
                const results = await response.json();

                if (results.length > 0) {
                    userLocation = { lat: parseFloat(results[0].lat), lng: parseFloat(results[0].lon) };
                    showNearbyCenter(userLocation.lat, userLocation.lng);
                } else {
                    alert('Location not found. Try a different search term.');
                }
            } catch (error) {
                console.error('Geocoding error:', error);
                alert('Error searching location. Please try again.');
            }
        }

        // Use browser geolocation
        function useMyLocation() {
            if (!navigator.geolocation) {
                alert('Geolocation is not supported by your browser');
                return;
            }

            const list = document.getElementById('centerList');
            while (list.firstChild) list.removeChild(list.firstChild);
            const loading = document.createElement('li');
            loading.className = 'loading';
            loading.innerHTML = '<div class="loading-spinner"></div>Getting your location...';
            list.appendChild(loading);

            navigator.geolocation.getCurrentPosition(
                (pos) => {
                    userLocation = { lat: pos.coords.latitude, lng: pos.coords.longitude };
                    showNearbyCenter(userLocation.lat, userLocation.lng);
                },
                (error) => {
                    console.error('Geolocation error:', error);
                    alert('Unable to get your location. Please enter it manually.');
                    while (list.firstChild) list.removeChild(list.firstChild);
                    const noResults = document.createElement('li');
                    noResults.className = 'no-results';
                    noResults.textContent = 'Enter a location to find nearby centers.';
                    list.appendChild(noResults);
                }
            );
        }

        // Filter change handlers
        document.getElementById('brandFilter').addEventListener('change', () => {
            if (userLocation) showNearbyCenter(userLocation.lat, userLocation.lng);
        });
        document.getElementById('ratingFilter').addEventListener('change', () => {
            if (userLocation) showNearbyCenter(userLocation.lat, userLocation.lng);
        });
        document.getElementById('radiusSelect').addEventListener('change', () => {
            if (userLocation) showNearbyCenter(userLocation.lat, userLocation.lng);
        });
        document.getElementById('locationInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchLocation();
        });

        function toggleMobileMenu() {
            const links = document.querySelector('.nav-links');
            links.style.display = links.style.display === 'flex' ? 'none' : 'flex';
        }

        document.addEventListener('DOMContentLoaded', () => {
            initMap();
            loadCenters();
        });
    </script>
