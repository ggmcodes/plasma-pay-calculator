<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plasma Pay Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* Navigation */
        nav {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(39, 174, 96, 0.1);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1.5rem;
        }

        .logo {
            font-size: 1.2rem;
            font-weight: 700;
            color: #27ae60;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.6rem;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 12px;
            box-shadow: 0 2px 6px rgba(39, 174, 96, 0.3);
        }

        .trust-badge {
            background: rgba(39, 174, 96, 0.1);
            color: #27ae60;
            padding: 0.2rem 0.6rem;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 500;
            margin-left: 0.8rem;
            white-space: nowrap;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 1.2rem;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: #2c3e50;
            font-weight: 500;
            transition: all 0.3s;
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            font-size: 0.9rem;
            white-space: nowrap;
        }
        
        .centers-highlight {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%) !important;
            color: white !important;
            border-radius: 6px !important;
            font-weight: 700 !important;
            box-shadow: 0 2px 6px rgba(39, 174, 96, 0.3) !important;
            transform: scale(1.05);
        }
        
        .centers-highlight:hover {
            background: linear-gradient(135deg, #219a52 0%, #26be5f 100%) !important;
            color: white !important;
            transform: scale(1.08);
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: #27ae60;
            background: rgba(39, 174, 96, 0.1);
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: #2c3e50;
            font-size: 24px;
            cursor: pointer;
        }

        .mobile-menu {
            display: none;
            position: fixed;
            top: 80px;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(39, 174, 96, 0.1);
            z-index: 999;
            padding: 1rem;
        }

        .mobile-menu.active {
            display: block;
        }

        .mobile-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .mobile-menu li {
            margin: 0.5rem 0;
        }

        .mobile-menu a {
            display: block;
            padding: 1rem;
            text-decoration: none;
            color: #2c3e50;
            font-weight: 500;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .mobile-menu a:hover,
        .mobile-menu a.active {
            color: #27ae60;
            background: rgba(39, 174, 96, 0.1);
        }

        @media (max-width: 968px) {
            .nav-links {
                display: none;
            }
            
            .mobile-menu-btn {
                display: block;
            }
            
            .trust-badge {
                font-size: 0.6rem;
                padding: 0.15rem 0.4rem;
            }
            
            .logo {
                font-size: 1rem;
            }
            
            .logo-icon {
                width: 28px;
                height: 28px;
                font-size: 11px;
            }
        }

        /* Add padding to body to account for fixed nav */
        body {
            padding-top: 80px;
        }
    </style>
</head>
<body>

    <nav>

            </div>
            <ul class="nav-links">

                <li><a href="/es/faq.html">FAQ</a></li>
            </ul>
            <button class="mobile-menu-btn" onclick="toggleMobileMenu()">‚ò∞</button>
        </div>
        <div class="mobile-menu" id="mobileMenu">
            <ul>
                <li><a href="/es/#calculator">Calculadora</a></li>
                <li><a href="/es/blog/">Blog</a></li>
                <li><a href="/es/states.html">Estados</a></li>
                <li><a href="/es/centers/" class="centers-highlight">üè• Centros</a></li>
                <li><a href="/es/health/">Salud</a></li>
                
                <li><a href="/es/faq.html">FAQ</a></li>
            </ul>
        </div>
    </nav>

    <div class="min-h-screen bg-gray-50 flex items-center justify-center">
        <div class="text-center">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">Coming Soon</h1>
            <a href="/" class="text-blue-600 hover:underline">Return Home</a>
        </div>
    </div>
</body>
</html>
