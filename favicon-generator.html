    <h1>Sunset Study Club Favicon Generator</h1>

    <div class="sizes">

            <br><button onclick="downloadCanvas('favicon16', 'favicon-16x16.png')">Download</button>

        </div>

    <button onclick="downloadAll()">Download All Favicons</button>

    <script>
        function createLogo(canvas, size) {
            const ctx = canvas.getContext('2d');
            const centerX = size / 2;
            const centerY = size / 2;
            const radius = size / 2;

            // Create gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, size);
            gradient.addColorStop(0, '#F16C29');
            gradient.addColorStop(0.5, '#F16C29');
            gradient.addColorStop(0.5, '#FDBD2C');
            gradient.addColorStop(1, '#FDBD2C');

            // Draw circle
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
            ctx.fill();

            // Add subtle inner shadow for depth
            if (size >= 32) {
                ctx.globalCompositeOperation = 'multiply';
                const shadowGradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, radius);
                shadowGradient.addColorStop(0.7, 'rgba(0,0,0,0)');
                shadowGradient.addColorStop(1, 'rgba(0,0,0,0.1)');
                ctx.fillStyle = shadowGradient;
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
                ctx.fill();
                ctx.globalCompositeOperation = 'source-over';
            }
        }

        function downloadCanvas(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL();
            link.click();
        }

        function downloadAll() {
            setTimeout(() => downloadCanvas('favicon16', 'favicon-16x16.png'), 100);
            setTimeout(() => downloadCanvas('favicon32', 'favicon-32x32.png'), 200);
            setTimeout(() => downloadCanvas('apple180', 'apple-touch-icon.png'), 300);
            setTimeout(() => downloadCanvas('icon512', 'icon-512.png'), 400);
        }

        // Generate all favicons
        createLogo(document.getElementById('favicon16'), 16);
        createLogo(document.getElementById('favicon32'), 32);
        createLogo(document.getElementById('apple180'), 180);
        createLogo(document.getElementById('icon512'), 512);
    </script>
