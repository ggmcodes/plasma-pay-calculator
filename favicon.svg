<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="plasmaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#27ae60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2ecc71;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dropGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#plasmaGradient)" stroke="none"/>
  
  <!-- Dollar sign -->
  <text x="30" y="38" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">$</text>
  
  <!-- Plasma drop -->
  <path d="M65 25 C70 30 70 40 65 50 C60 40 60 30 65 25 Z" fill="url(#dropGradient)"/>
  <circle cx="65" cy="35" r="2" fill="white" opacity="0.8"/>
  
  <!-- Calculator buttons -->
  <rect x="25" y="55" width="50" height="35" rx="3" fill="white" opacity="0.9"/>
  <circle cx="35" cy="65" r="3" fill="#27ae60"/>
  <circle cx="50" cy="65" r="3" fill="#27ae60"/>
  <circle cx="65" cy="65" r="3" fill="#27ae60"/>
  <rect x="30" y="75" width="40" height="8" rx="2" fill="#27ae60"/>
</svg>