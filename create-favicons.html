    <title>Generate Favicons</title>
    <style>
        /* Newsletter Section */
        .newsletter-section {
            background: white;
            border-radius: 24px;
            padding: 48px 40px;
            text-align: center;
            box-shadow: 
                0 4px 6px -1px rgba(241, 108, 41, 0.05),
                0 2px 4px -1px rgba(241, 108, 41, 0.02),
                0 0 0 1px rgba(241, 108, 41, 0.05);
            margin: 40px 0;
        }

        .newsletter-section h2 {
            font-size: 2.2rem;
            margin-bottom: 16px;
            color: #222222;
            font-weight: 600;
        }

        .newsletter-section p {
            font-size: 1.1rem;
            color: #7A6E5D;
            margin-bottom: 32px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .newsletter-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .newsletter-btn {
            background: linear-gradient(135deg, #F16C29 0%, #FDBD2C 100%);
            color: white;
            padding: 16px 32px;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(241, 108, 41, 0.2);
        }

        .newsletter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(241, 108, 41, 0.3);
        }
    </style>
</head>
<body>
    <h1>Creating Favicons...</h1>
    <script>
        // Create favicon files programmatically
        function createFavicon(size, filename) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Create gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, size);
            gradient.addColorStop(0, '#F16C29');
            gradient.addColorStop(0.5, '#F16C29');
            gradient.addColorStop(0.5, '#FDBD2C');
            gradient.addColorStop(1, '#FDBD2C');
            
            // Draw circle
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2, 0, 2 * Math.PI);
            ctx.fill();
            
            // Download
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                a.click();
                URL.revokeObjectURL(url);
            });
        }
        
        // Generate all favicon sizes
        setTimeout(() => {
            createFavicon(16, 'favicon-16x16.png');
            setTimeout(() => createFavicon(32, 'favicon-32x32.png'), 100);
            setTimeout(() => createFavicon(180, 'apple-touch-icon.png'), 200);
            setTimeout(() => createFavicon(512, 'icon-512.png'), 300);
            
            document.body.innerHTML = '<h1>Favicons Generated!</h1><p>Check your downloads folder for the favicon files.</p><div class="newsletter-section"><h2>Stay Updated with Study Tips</h2><p>Get weekly productivity insights, study techniques, and focus strategies delivered to your inbox.</p><div class="newsletter-buttons"><a href="https://www.youtube.com/@SunsetStudyClub" class="newsletter-btn" target="_blank">ðŸŽ¥ Subscribe to Videos</a></div></div>';
        }, 100);
    </script>
</body>
